<body>
 <div class="container-fluid">
   <div class="row">
     <div class="col-sm-12">
       <center><h2>Cadastre um aluno</h2></center>
       <hr>
     </div>
   </div>
  <div class="row">
     <div class="col-sm-12" hidden>
       <label for="code">Codigo:</label>
       <input type="text" class="form-control" id="code"/>
     </div>
   </div>
   <div class="row">
     <div class="col-sm-12">
      <b><label for="name">Nome:</label></b>
       <input type="text" class="form-control" onchange="teste();"  id="name"/>
     </div>
   </div>
      <div class="row">
     <div class="col-sm-12">
      <b><label for="email">Email:</label></b>
       <input type="text" class="form-control" onchange="teste();"  id="email"/>
     </div>
   </div>
      <div class="row">
     <div class="col-sm-12">
      <b><label for="password">Senha:</label></b>
       <input type="password" class="form-control" onchange="teste();"  id="password"/>
     </div>
   </div>
    <div class="row">
      <div class="col-sm-12">
       <center><button class="btn btn-danger" id="insert">Cadastrar</button></center>
       <center><button class="btn btn-danger" id="update">Atualizar</button></center>
   </div>
    </div>
   <hr>
   <div class="row list">
     <div class="col-sm-12">
       <center><h6>Registros</h6></center>
     </div>
      <div class="col-sm-12">
       <ul id="list">

       </ul>
     </div>
   </div>
 </div>
